<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/27b9dc3f8f.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header"></div>

      
      <div class="triPhotos">
        <div class="trierPar">Trier par </div>
        <div class="dropDown">
          <div class="ouvreTri">
            Popularité
            <i class="fas fa-chevron-down"></i>
          </div>
          <ul name="" id="selectTris">
            <li id="popularite" >Popularité <i class="fas fa-chevron-up"></i></li>
            <li id="date">Date</li>
            <li id="titre">Titre</li>
          </ul>
        </div>
      </div>
      
      <div class="photograph-medias"></div>

      <div class="encart-bas"></div>

      <div class="lightbox">
        <button class="lightbox__close" onclick="lightbox('close')"></button>
        <button class="lightbox__prev" onclick="lightbox('prev')"></button>
        <button class="lightbox__next" onclick="lightbox('next')"></button>
        <div class="lightbox__container">
          <!-- <img class="lightbox__photo" src="" alt="">
          <video  class="lightbox__video" controls width="250">
            <source src="" type="video/mp4">
          </video> -->
        </div>
      </div>

    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input class="text-control" type="text" id="first" name="first"/><br>
					</div>
          <div>
            <label>Nom</label><br>
            <input class="text-control" type="text" id="last" name="last"/><br>
          </div>
          <div>
            <label>Email</label><br>
            <input class="text-control" id="email" name="email"/><br>
          </div>
          <div>
            <label>Votre message</label><br>
            <textarea id="message" name="message"></textarea><br>
          </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/app.js"></script>
    <script src="scripts/variables.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographerPage.js"></script>
    <script src="scripts/factories/mediaPhotographer.js"></script>
    <script src="scripts/factories/triPhotos.js"></script>
    <script src="scripts/factories/encartBas.js"></script>
    <script src="scripts/utils/incrementLikes.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <!-- <script src="scripts/truc.js"></script> -->
  </body>
</html>
