<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/27b9dc3f8f.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner">
      <a href="index.html" role="Image link" aria-label="Fisheye Home page" tabindex="1">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" aria-label="logo FishEye"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>

      
      <div class="triPhotos">
        <div class="trierPar" role="Input label" tabindex="0">Trier par </div>
        <div class="dropDown" >
          <div class="ouvreTri" aria-label="ouvre menu déroulant de tri" tabindex="0">
            . . .
            <i class="fas fa-chevron-down"></i>
          </div>
          <ul name="" id="selectTris">
            <li id="popularite" aria-label="tri par popularité" tabindex="0">Popularité <i class="fas fa-chevron-up" tabindex="0"></i></li>
            <li id="date" aria-label="tri par date" tabindex="0">Date</li>
            <li id="titre"  aria-label="tri par titre" tabindex="0">Titre</li>
          </ul>
        </div>
      </div>
      
      <div class="photograph-medias"></div>

      <div class="encart-bas"></div>

      <div class="lightbox" autofocus>
        <button class="lightbox__close" onclick="lightbox('close')"  tabindex="0" aria-label="fermer la lightbox" id='focusLightbox'></button>
        <button class="lightbox__prev" onclick="lightbox('prev')"  tabindex="0" aria-label="média précédent"></button>
        <button class="lightbox__next" onclick="lightbox('next')"  tabindex="0" aria-label="média suivant"></button>
        <div class="lightbox__container" tabindex="0" >
        </div>
        <h3 class="lightbox__title" tabindex="0" alt=""></h3>
      </div>

    </main>
    <div id="contact_modal" role="dialog" aria-labelledby="contact_form">
			<div class="modal" tabindex="0">
				<header id="focusModal">
          <h2 aria-label="contactez-moi" tabindex="0">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" onKeyPress="if (event.keyCode == 13) closeModal()" id="closeModal" title="fermeture" alt="bouton fermeture modale" aria-label="bouton fermeture modale" tabindex="0"/>
        </header>
        <h2 id="contact_name" tabindex="0"></h2>
				<form name="contact_form" id="contact_form">
					<div>
						<label aria-label="prénom" tabindex="0">Prénom</label>
						<input class="text-control" type="text" id="first" name="prénom" tabindex="0"/><br>
					</div>
          <div>
            <label aria-label="nom" tabindex="0">Nom</label><br>
            <input class="text-control" type="text" id="last" name="nom" tabindex="0"/><br>
          </div>
          <div>
            <label aria-label="email" tabindex="0">Email</label><br>
            <input class="text-control" id="email" name="email" tabindex="0"/><br>        
          </div>
          <div>
            <label aria-label="message" tabindex="0">Votre message</label><br>
            <textarea id="message" name="message" tabindex="0"></textarea><br>
          </div>
          <button id="send_button" aria-label="envoyer" tabindex="0">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/app.js"></script>
    <script src="scripts/variables.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographerPage.js"></script>
    <script src="scripts/factories/mediaPhotographer.js"></script>
    <script src="scripts/factories/triPhotos.js"></script>
    <script src="scripts/factories/encartBas.js"></script>
    <script src="scripts/utils/incrementLikes.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
