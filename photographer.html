<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/27b9dc3f8f.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner">
      <a href="index.html" role="Image link" aria-label="Fisheye Home page" tabindex="1">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" aria-label="logo FishEye"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="triPhotos">
        <div class="trierPar" role="Input label" tabindex="0" id="label-tri">Trier par </div>
        <div class="dropDown" >
          <div class="ouvreTri" aria-label="ouvre menu déroulant de tri" tabindex="0" role="select menu">
            . . .
            <img class="chevron" alt="chevron" src="assets/icons/chevron_down.svg"/>
          </div>
          <ul name="" id="selectTris" aria-label="listbox" aria-labelledby="label-tri" aria-haspopup="listbox" role="listbox">
            <li id="popularite" aria-label="tri par popularité" tabindex="0" aria-labelledby="label-tri" role="listbox option">Popularité <img class="chevron" id="chevron-up" alt="chevron" src="assets/icons/chevron_up.svg"/></li>
            <li id="date" aria-label="tri par date" tabindex="0" aria-labelledby="label-tri" role="listbox option">Date</li>
            <li id="titre"  aria-label="tri par titre" tabindex="0" aria-labelledby="label-tri" role="listbox option">Titre</li>
          </ul>
        </div>
      </div>
      
      <section class="photograph-medias"></section>

      <aside class="encart-bas"></aside>

      <div class="lightbox" autofocus role="dialog" aria-label="image closeup view">
        <button class="lightbox__close" onclick="lightbox('close')" tabindex="0" aria-label="fermer la lightbox" id='focusLightbox' role="button"></button>
        <button class="lightbox__prev" onclick="lightbox('prev')" tabindex="0" aria-label="média précédent" role="link"></button>
        <button class="lightbox__next" onclick="lightbox('next')" tabindex="0" aria-label="média suivant" role="link"></button>
        <div class="lightbox__container" tabindex="0" role="image">
        </div>
        <h3 class="lightbox__title" tabindex="0" alt="" role="text"></h3>
      </div>

    </main>

    <div id="contact_modal" role="dialog" aria-labelledby="contact_titre">
			<div class="modal" tabindex="0">
				<header id="contact_titre" role="heading">
          <h2 aria-label="contactez-moi" tabindex="0">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" onKeyPress="if (event.keyCode == 13) closeModal()" id="closeModal" title="fermeture" alt="bouton fermeture modale" aria-label="bouton fermeture modale" tabindex="0"/>
        </header>
        <h2 id="contact_name" tabindex="0"></h2>
				<form name="contact_form" id="contact_form">
					<div>
						<label for="first" aria-label="prénom" role="label" tabindex="0" id="prenom">Prénom</label>
						<input class="text-control" role="text-field" id="first" name="prénom" tabindex="0" aria-labelledby="prenom"/><br>
					</div>
          <div>
            <label for="last" aria-label="nom" role="label" tabindex="0" id="nom">Nom</label><br>
            <input class="text-control" role="text-field" id="last" name="nom" tabindex="0" aria-labelledby="nom"/><br>
          </div>
          <div>
            <label for="email" aria-label="email" role="label" tabindex="0" id="mail">Email</label><br>
            <input class="text-control" role="text-field" id="email" name="email" tabindex="0" aria-labelledby="mail"/><br>        
          </div>
          <div>
            <label for="messageInput" aria-label="message" role="label" tabindex="0" id="message">Votre message</label><br>
            <textarea id="messageInput" role="text-field" name="message" tabindex="0" aria-labelledby="message"></textarea><br>
          </div>
          <button id="send_button" aria-label="envoyer" tabindex="0">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="scripts/app.js"></script>
    <script src="scripts/variables.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographerPage.js"></script>
    <script src="scripts/factories/mediaPhotographer.js"></script>
    <script src="scripts/utils/triPhotos.js"></script>
    <script src="scripts/factories/encartBas.js"></script>
    <script src="scripts/utils/incrementLikes.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
